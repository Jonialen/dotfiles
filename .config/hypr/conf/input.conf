# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = latam
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    # Activa swipe en touchpad
    workspace_swipe_distance = 300
    workspace_swipe_invert = false       # true → invierte dirección
    workspace_swipe_cancel_ratio = 0.5   # sensibilidad al revertir el swipe
    workspace_swipe_create_new = true    # crea nuevo workspace si estás en el último
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false      # si quieres pasar más de un workspace en un solo swipe → true
}

gestures {
    # Distancia mínima en píxeles para considerar el swipe
    workspace_swipe_distance = 300

    # Invertir dirección (true = invertido, false = normal)
    workspace_swipe_invert = false

    # Ratio de cancelación (0.5 → si deslizas menos de la mitad, se cancela)
    workspace_swipe_cancel_ratio = 0.5

    # Crear un nuevo workspace al deslizar en el último
    workspace_swipe_create_new = true

    # Bloquear dirección cuando ya pasaste cierto umbral
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10

    # Permitir swipe continuo (pasar varios workspaces de una sola vez)
    workspace_swipe_forever = false

    # Usar prefijo "r" en vez de "m" para workspaces dinámicos
    workspace_swipe_use_r = false
}

# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
